<ion-header>
</ion-header>

<ion-content>
  <div class="bgcustom">
    <div class="container mat-elevation-z10 ion-margin-bottom bg-white main-content mgcustom ion-padding-top">
      <div class="container-fluid">
        <div class="container bootstrap snippets bootdey">
          <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="panel panel-primary panel-colorful">
                <div class="panel-body text-center">
                  <p class="text-uppercase mar-btm text-sm">Visited Today</p>
                  <mat-icon class="material-icons-outlined">perm_identity</mat-icon>
                  <hr>
                  <p class="h2 text-thin">25</p>
                  <small><span class="text-semibold">7%</span> Higher than yesterday</small>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="panel panel-danger panel-colorful">
                <div class="panel-body text-center">
                  <p class="text-uppercase mar-btm text-sm">Total Sessions</p>
                  <mat-icon class="material-icons-outlined">assignment</mat-icon>
                  <hr>
                  <p class="h2 text-thin">73</p>
                  <small><span class="text-semibold"><i class="fa fa-unlock-alt fa-fw"></i> 15 </span> New sessions today</small>
                </div>
              </div>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <div class="panel panel-info panel-colorful">
                <div class="panel-body text-center">
                  <p class="text-uppercase mar-btm text-sm">New Participants</p>
                  <mat-icon class="material-icons-outlined">face</mat-icon>
                  <hr>
                  <p class="h2 text-thin">5</p>
                  <small><span class="text-semibold"><i class="fa fa-unlock-alt fa-fw"></i> 4%</span> Lower than yesterday</small>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button mat-raised-button (click)="getSession()"></button>
      <table mat-table
             [dataSource]="dataSource" multiTemplateDataRows
             class="mat-elevation-z8">
        <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
          <th mat-header-cell *matHeaderCellDef> {{column}} </th>
          <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
            <div class="example-element-detail"
                 [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              <div>
                {{element.userID}}
                {{element.DASS21_SCORES.value}}
                {{element.sessionDetails.value}}
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
      </table>
    </div>
    </div>
  </div>
</ion-content>
