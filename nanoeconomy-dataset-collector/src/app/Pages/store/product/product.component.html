<!--Main layout-->
<main class="mt-5 pt-4">
  <div class="container dark-grey-text mt-5">
    <!--Grid row-->
    <div class="row wow fadeIn">
      <!--Grid column-->
      <div class="col-md-6 mb-4">
        <img [src]="product.images" class="img-fluid" alt="">
      </div>
      <!--Grid column-->
      <!--Grid column-->
      <div class="col-md-6 mb-4">
        <!--Content-->
        <div class="p-4">
          <div class="mb-3">
            <a href="">
              <span class="badge purple mr-1">{{product.category}}</span>
            </a>
          </div>
          <p class="lead">
              <span class="mr-1">
                <del></del>
              </span>
            <span>{{product.price}}</span>
          </p>
          <p class="lead font-weight-bold">Description</p>
          <p>{{product.description}}</p>
          <form class="d-flex justify-content-left">
            <!-- Default input -->
            <input type="number" value="1" aria-label="Search" class="form-control" style="width: 100px">
            <button class="btn btn-primary btn-md my-0 p" type="submit">Add to cart
              <mat-icon aria-hidden="false" aria-label="Example home icon">shopping_cart</mat-icon>
            </button>
          </form>
        </div>
        <!--Content-->
      </div>
      <!--Grid column-->
    </div>
    <!--Grid row-->
    <hr>
    <!--Grid row-->
    <div class="row d-flex justify-content-center wow fadeIn">
      <!--Grid column-->
      <div class="col-md-6 text-center">
        <h4 class="my-4 h4">Additional information</h4>
        <div *ngFor="let info of product.additionalInfo">
          <p> {{info}} </p>
        </div>

      </div>
      <!--Grid column-->
    </div>
    <!--Grid row-->

    </div>
    <!--Grid row-->
</main>
<!--Main layout-->
