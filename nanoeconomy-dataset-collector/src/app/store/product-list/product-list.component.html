<ion-header>
  <app-navbar></app-navbar>
</ion-header>

<ion-content>
  <!--Main layout-->
  <main>
    <div class="container">
      <section class="text-center mb-4">
        <!--Grid row-->
        <div class="row wow fadeIn">
          <!--Grid column-->
          <div class="col-lg-3 col-md-6 mb-4"
                *ngFor="let product of products">
            <!--Card-->
            <div class="card">
              <!--Card image-->
              <div class="view overlay">
                <img [src]="product.images" class="card-img-top" alt="{{product.name}} product image">
                <a>
                  <div class="mask rgba-white-slight"></div>
                </a>
              </div>
              <!--Card image-->
              <!--Card content-->
              <div class="card-body text-center">
                <!--Category & Title-->
                  <h5 class="gray-text">{{product.category}}</h5>
                <h5>
                  <strong> {{product.name}} </strong>
                </h5>
                <h4 class="font-weight-bold blue-text">
                  <strong>{{product.price}}</strong>
                </h4>
                <!--Category & Title-->
                <button mat-raised-button class="stretched-link" [routerLink]="['/products', product._id]" routerDirection="forward">View Product</button>
              </div>
              <!--Card content-->
            </div>
            <!--Card-->
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </section>
    </div>
  </main>
  <!--Main layout-->
 <pre>{{products | json }}</pre>
</ion-content>
